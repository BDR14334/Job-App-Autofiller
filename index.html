<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Autofill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            margin-left: 100px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            height: 4rem; 
            margin-right: 10px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            margin-bottom: 15px;
            width: 100%; 
        }

        .input-container textarea{
            width: 100%;  
            padding: 10px; 
            border: 0.2em solid #28c45c; 
            border-radius: 0.2em; 
            background-color: #f0f0f0;
        }

        .input-container select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: none;
            border-bottom: 0.2em solid #28c45c;
            border-radius: 0.2em;
            background-color: #f0f0f0;
        }

        /* Label styling */
        .input-container label {
            margin-bottom: 5px; 
            font-weight: bold;
            text-align: left; 
        }

        /* Input field styling */
        .input-container select {
            flex: 0.8;
            width: 100%;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: none;
            border-bottom: 0.2em solid #28c45c;
            border-radius: 0.2em;
            background-color: #f0f0f0;

        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28c45c;
            border-radius: 8px;
            font-weight: bold;
            width: 125px;
            text-align: center;
        }
        button:not(.generate-outline):hover {
            background-color: #1f9b48;
        }
        .button-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-top: 20px;
        }
        .job-container {
            margin-bottom: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .generate-outline {
            background-color: transparent; 
            color: #28c45c; 
            font-size: 8pt;
            padding: 0px 0px 20px;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            text-align: right; 
            display: block; 
            width: fit-content; 
            text-decoration: underline;

        }

        .generate-outline:hover {
            color: #1f9b48;  
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="Job-App-Autofiller-Logo.png" alt="Job App Autofiller Logo">
        <h1>Job App Autofiller</h1>
    </div>
    <div id="section-basic-info" class="section active">
        <h2>Basic Info</h2>
        <div class="input-container">
            <label for="email_address">Email Address:</label>
            <input type="text" id="email_address" placeholder="Email Address">
        </div>
        <div class="input-container">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" placeholder="Phone Number">
        </div>
        <div class="input-container">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="First Name">
        </div>
        <div class="input-container">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Last Name">
        </div>
        <div class="input-container">
            <label for="address_1">Street Address:</label>
            <input type="text" id="address_1" placeholder="Street Address">
        </div>
        <div class="input-container">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="City">
        </div>
        <div class="input-container">
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="State">
        </div>
        <div class="input-container">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" placeholder="Zip Code">
        </div>
        <div class="input-container">
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Country">
        </div>
    </div>

    <!--Section 2: Education-->
    <div id="section-education" class="section active">
        <h2>Education</h2>
        <div class="input-container">
            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option value="" selected="">--</option>
                <option value="Associates of Arts (A.A)">Associates of Arts (A.A)</option>
                <option value="Associates of Science (A.S)">Associates of Science (A.S)</option>
                <option value="Doctor of Philosophy (Ph.D)">Doctor of Philosophy (Ph.D)</option>
                <option value="Bachelor of Arts (B.A)">Bachelor of Arts (B.A)</option>
                <option value="Master of Business Administration (MBA)">Master of Business Administration (MBA)</option>
                <option value="Juris Doctor (J.D)">Juris Doctor (J.D)</option>
                <option value="Master of Arts (M.A)">Master of Arts (M.A)</option>
                <option value="Bachelor of Science (B.S)">Bachelor of Science (B.S)</option>
                <option value="Master of Science (M.S)">Master of Science (M.S)</option>
                <option value="GED">GED</option>
                <option value="High School">High School</option>
            </select>
        </div>
        <div class="input-container">
            <label for="school">School:</label>
            <input type="text" id="school" placeholder="School">
        </div>
        <div class="input-container">
            <label for="major">Major:</label>
            <input type="text" id="major" placeholder="Major">
        </div>
        <div class="input-container">
            <label for="e_start_date"> Start Date:</label>
            <input type="text" id="e_start_month" placeholder="MM">
            <input type="text" id="e_start_year" placeholder="YYYY">
        </div>
        <div class="input-container">
            <label for="e_end_date"> End Date:</label>
            <input type="text" id="e_end_month" placeholder="MM">
            <input type="text" id="e_end_year" placeholder="YYYY">
        </div>
    </div>

    <!--Section 3: Work History-->
    <div id="section-work-history" class="section active">
        <h2>Work History</h2>
        <div class="input-container">
            <label for="employer">Company:</label>
            <input type="text" id="employer" placeholder="Employer">
        </div>
        <div class="input-container"> 
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" placeholder="Job Title">
        </div>
        <div class="input-container">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Location">
        </div>
        <div class="input-container">
            <label for="wh_start_date-0"> Start Date:</label>
            <input type="text" id="wh_start_month" placeholder="MM">
            <input type="text" id="wh_start_year" placeholder="YYYY">
        </div>
        <div class="input-container">
            <label for="wh_end_date"> End Date:</label>
            <input type="text" id="wh_end_month" placeholder="MM">
            <input type="text" id="wh_end_year" placeholder="YYYY">
        </div>
        <div class="input-container">
            <label for="key_responsibilities">Key Responsibilities:</label>
            <textarea id="key_responsibilities" rows="6" placeholder="Write your answer here..." ></textarea>
        </div>
    </div>
    
    <!--Section 4: Application Questions-->
    <div id="section-application-questions" class="section active">
        <h2>Application Questions</h2>
        <div class="input-container">
            <label for="citizenship">Are you legally authorized to work in the country where this role is located?</label>
            <select id="citizenship" name="citizenship">
              <option value="" selected="">--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
        </div>
        <div class="input-container">
            <label for="sponsorship">Will you now or in the future require sponsorship?</label>
            <select id="sponsorship" name="sponsorship">
              <option value="" selected="">--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
        </div>
        <div class="input-container">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="" selected="">--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
        <div class="input-container">
            <label for="race">Race:</label>
            <select id="race" name="race">
              <option value="" selected="">--</option>
              <option value="Hispanic or Latino">Hispanic or Latino</option>
              <option value="White (Not Hispanic or Latino)">
                White (Not Hispanic or Latino)
              </option>
              <option value="Black or African American (Not Hispanic or Latino)">
                Black or African American (Not Hispanic or Latino)
              </option>
              <option value="Native Hawaiian or Other Pacific Islander (Not Hispanic or Latino)">
                Native Hawaiian or Other Pacific Islander (Not Hispanic or
                Latino)
              </option>
              <option value="Asian (Not Hispanic or Latino)">
                Asian (Not Hispanic or Latino)
              </option>
              <option value="American Indian or Alaska Native (Not Hispanic or Latino)">
                American Indian or Alaska Native (Not Hispanic or Latino)
              </option>
              <option value="Two or More Races (Not Hispanic or Latino)">
                Two or More Races (Not Hispanic or Latino)
              </option>
              <option value="Decline to self-identify">
                Decline to self-identify
              </option>
            </select>
        </div>
        <div class="input-container">
            <label for="orientation">Sexual Orientation:</label>
            <select id="orientation" name="orientation">
              <option value="" selected="">--</option>
              <option value="asexual">Asexual / Aromantic</option>
              <option value="bisexual">Bisexual</option>
              <option value="gay">Gay</option>
              <option value="lesbian">Lesbian</option>
              <option value="heterosexual">Heterosexual / Straight</option>
              <option value="pansexual">
                Pansexual, Demisexual, or Omnisexual
              </option>
              <option value="queer">Queer</option>
              <option value="other">Other</option>
              <option value="decline">Prefer not to say</option>
            </select>
        </div>
        <div class="input-container">
            <label for="disability">Disability Status:</label>
            <select id="disability" name="disability">
              <option value="" selected="">--</option>
              <option value="yes">Yes, I have a disability</option>
              <option value="no">No, I do not have a disability</option>
              <option value="decline">Prefer not to say</option>
            </select>
        </div>
        <div class="input-container">
            <label for="veteran">Veteran Status:</label>
            <select id="veteran" name="veteran">
              <option value="" selected="">--</option>
              <option value="I am a veteran">I am a veteran</option>
              <option value="I am not a veteran">I am not a veteran</option>
              <option value="Decline to self-identify">
                Decline to self-identify
              </option>
            </select>
        </div>
    </div>

    <!-- Section 5: Essay Question -->
    <div id="section-essay" class="section active">
        <h2>Essay Question/Interview Prep</h2>
        <div class="input-container">
            <label for="essay_1">Tell us about yourself.</label>
            <textarea id="essay_1" rows="6" placeholder="Write your answer here..." ></textarea>
            <button class="generate-outline" data-target="essay_1" >Generate Outline</button>
        </div>
        <div class="input-container">
            <label for="essay_2">Why are you interested in this position/company?</label>
            <textarea id="essay_2" rows="6" placeholder="Write your answer here..." ></textarea>
            <button class="generate-outline" data-target="essay_2" >Generate Outline</button>
        </div>
        <div class="input-container">
            <label for="essay_3">Why should we hire you? </label>
            <textarea id="essay_3" rows="6" placeholder="Write your answer here..." ></textarea>
            <button class="generate-outline" data-target="essay_3" >Generate Outline</button>
        </div>
        <div class="input-container">
            <label for="essay_4">What challenges did you face in your most recent job and how did you deal with them? </label>
            <textarea id="essay_4" rows="6" placeholder="Write your answer here..." ></textarea>
            <button class="generate-outline" data-target="essay_4" >Generate Outline</button>
        </div>
        
    </div>
        
    <div class="button-container">
        <button id="save">Save</button>
        <button id="autofill">Autofill</button>
    </div>

    <!--Navigation Arrows-->
    <div class="navigation">
        <button id="prev-arrow">&larr; Previous</button>
        <button id="next-arrow">Next &rarr;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
